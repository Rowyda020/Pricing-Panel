<!DOCTYPE html>
<html lang="en">

<head>

        <span class="pricing-price">Free</span>

    <div class="pricing-plan">
        <img src="icon2.svg" alt="" class="pricing-img">

        <span class="pricing-price">$150</span>

    <div class="pricing-plan">
        <img src="icon5.svg" alt="" class="pricing-img">

            <li class="pricing-features-items">Simple horizontal scalability horizontal </li>
